<header class="site-header">

  <div class="wrapper">

    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h2 class="site-tagline">{{ site.tagline }}</h2>

    <nav class="site-nav">
      <a class="page-link" href="https://twitter.com/dmitrykandalov">Twitter</a>
      <a class="page-link" href="https://github.com/dkandalov">GitHub</a>
      <a class="page-link" href="https://youtube.com/user/dkandalov">YouTube</a>
      {% for page in site.pages %}
      {% unless page.exclude %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endunless %}
      {% endfor %}
    </nav>

  </div> <!-- .wrapper -->

</header>
